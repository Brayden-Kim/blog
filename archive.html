<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4a90e2">
    <link rel="manifest" href="/blog/manifest.json">
    <link rel="icon" type="image/png" sizes="512x512" href="/blog/icons/logo.png">
    <link rel="apple-touch-icon" sizes="512x512" href="/blog/icons/logo.png">
    <title>아카이브 - 브레이든의 지식 저장소</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #fafafa;
        }

        /* 페이지 전환 애니메이션 */
        .page-transition {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 카테고리 필터 */
        .category-filter {
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-size: 0.925rem;
            font-weight: 500;
            transition: all 0.3s ease;
            background: white;
            border: 1px solid #e5e7eb;
            color: #4b5563;
        }

        .category-filter:hover {
            border-color: #4f46e5;
            color: #4f46e5;
            transform: translateY(-1px);
            box-shadow: 0 4px 6px rgba(79, 70, 229, 0.1);
        }

        .category-filter.active {
            background: #4f46e5;
            border-color: #4f46e5;
            color: white;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.2);
        }

        /* 글 목록 아이템 */
        .post-item {
            display: flex;
            align-items: flex-start;
            padding: 2rem;
            background: white;
            border-radius: 16px;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .post-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.06);
        }

        .post-item .post-date {
            font-size: 0.875rem;
            color: #6b7280;
            margin-bottom: 0.75rem;
            letter-spacing: -0.025em;
        }

        .post-item .post-content {
            flex: 1;
            margin-right: 2rem;
        }

        .post-item h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #111827;
            margin: 0;
            line-height: 1.5;
            margin-bottom: 0.75rem;
            letter-spacing: -0.025em;
        }

        .post-item h3:hover {
            color: #4f46e5;
        }

        .post-item .thumbnail {
            width: 240px;
            height: 160px;
            object-fit: cover;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .post-item:hover .thumbnail {
            transform: scale(1.02);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .post-item .category-tag {
            display: inline-block;
            padding: 0.375rem 1rem;
            background-color: #f3f4f6;
            color: #4b5563;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.75rem;
            transition: all 0.3s ease;
        }

        .post-item:hover .category-tag {
            background-color: #4f46e5;
            color: white;
        }

        .post-item .excerpt {
            color: #6b7280;
            font-size: 0.925rem;
            line-height: 1.6;
            margin-top: 0.75rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            letter-spacing: -0.025em;
        }

        #archiveList {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            max-width: 1000px;
            margin: 0 auto;
        }

        .year-divider {
            margin: 3rem 0 1.5rem 0;
            position: relative;
        }

        .year-divider h2 {
            font-size: 1.75rem;
            font-weight: 700;
            color: #111827;
            margin-bottom: 1.5rem;
            letter-spacing: -0.05em;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .year-divider h2::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #e5e7eb;
        }

        /* 월별 구분선 */
        .month-divider {
            margin: 2rem 0 1rem 0;
            position: relative;
        }

        .month-divider h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 1rem;
            letter-spacing: -0.05em;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .month-divider h3::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #e5e7eb;
        }

        /* 네비게이션 바 */
        .nav-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .nav-link {
            position: relative;
            padding: 1.25rem 1rem;
            font-size: 0.925rem;
            color: #4b5563;
            font-weight: 500;
            transition: all 0.3s ease;
            letter-spacing: -0.025em;
        }

        .nav-link:hover {
            color: #4f46e5;
        }

        .nav-link.active {
            color: #4f46e5;
            font-weight: 600;
        }

        .nav-link::after {
            content: "";
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .nav-link:hover::after,
        .nav-link.active::after {
            transform: scaleX(1);
        }

        .nav-brand {
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            letter-spacing: -0.025em;
        }

        .subscribe-button {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            transition: all 0.3s ease;
            box-shadow: 0 2px 4px rgba(79, 70, 229, 0.1);
            border-radius: 12px;
            padding: 0.75rem 1.5rem;
        }

        .subscribe-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 16px rgba(79, 70, 229, 0.2);
        }

        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .fade-in-delay-1 {
            animation-delay: 0.1s;
        }

        .fade-in-delay-2 {
            animation-delay: 0.2s;
        }
    </style>
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="nav-container sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="index.html" class="text-xl nav-brand">브레이든의 지식 저장소</a>
                    </div>
                    <div class="hidden sm:ml-8 sm:flex sm:space-x-8">
                        <a href="about.html" class="nav-link">작가 소개</a>
                        <a href="posts.html" class="nav-link">글</a>
                        <a href="archive.html" class="nav-link active">아카이브</a>
                    </div>
                </div>
                <div class="flex items-center">
                    <a href="subscribe.html" class="subscribe-button text-sm font-medium text-white">구독하기</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- 메인 컨텐츠 -->
    <main class="max-w-4xl mx-auto px-4 py-12">
        <h1 class="text-4xl font-bold text-gray-900 mb-8 fade-in">아카이브</h1>
        
        <!-- 연도별 아카이브 -->
        <div class="space-y-12 fade-in fade-in-delay-1">
            <!-- 2024년 -->
            <div>
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">2024</h2>
                <div class="space-y-4">
                    <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-100">
                        <div class="flex justify-between items-start">
                            <div>
                                <h3 class="text-lg font-medium text-gray-900 hover:text-indigo-600">
                                    <a href="#">첫 번째 블로그 포스트</a>
                                </h3>
                                <p class="mt-1 text-sm text-gray-500">2024년 3월 15일</p>
                            </div>
                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-indigo-100 text-indigo-800">
                                일상
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 푸터 -->
    <footer class="bg-white border-t border-gray-200">
        <div class="max-w-7xl mx-auto py-6 px-4">
            <p class="text-center text-sm text-gray-500">
                &copy; 2024 브레이든의 지식 저장소. All rights reserved.
            </p>
        </div>
    </footer>

    <script>
        // 페이지 로드 애니메이션
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('.page-transition').style.opacity = '1';
            document.querySelector('.page-transition').style.transform = 'translateY(0)';
            displayPosts();
        });

        // 검색 기능
        const archiveSearch = document.getElementById('archiveSearch');
        const archiveSearchButton = document.getElementById('archiveSearchButton');

        function filterPosts(searchTerm = '') {
            const posts = JSON.parse(localStorage.getItem('posts') || '[]');
            const archiveList = document.getElementById('archiveList');
            const activeCategory = document.querySelector('.category-filter.active').dataset.category;
            
            // 검색어와 카테고리로 필터링
            let filteredPosts = posts.filter(post => {
                const matchesSearch = searchTerm === '' || 
                    post.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    post.excerpt.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    post.category.toLowerCase().includes(searchTerm.toLowerCase());
                
                const matchesCategory = activeCategory === 'all' || post.category === activeCategory;
                
                return matchesSearch && matchesCategory;
            });

            // 연도별로 그룹화
            const groupedPosts = {};
            filteredPosts.forEach(post => {
                const date = new Date(post.date);
                const year = date.getFullYear();
                const month = date.getMonth() + 1;
                
                if (!groupedPosts[year]) {
                    groupedPosts[year] = {};
                }
                if (!groupedPosts[year][month]) {
                    groupedPosts[year][month] = [];
                }
                
                groupedPosts[year][month].push(post);
            });

            // HTML 생성
            let html = '';
            Object.keys(groupedPosts).sort((a, b) => b - a).forEach(year => {
                html += `<h2 class="text-2xl font-bold text-gray-900 mb-6">${year}년</h2>`;
                
                Object.keys(groupedPosts[year]).sort((a, b) => b - a).forEach(month => {
                    html += `<h3 class="text-xl font-semibold text-gray-800 mb-4">${month}월</h3>`;
                    
                    groupedPosts[year][month].forEach(post => {
                        html += `
                            <div class="post-item" data-category="${post.category}">
                                <div class="post-content">
                                    <div class="post-date">
                                        ${new Date(post.date).toLocaleDateString('ko-KR', {
                                            year: 'numeric',
                                            month: 'long',
                                            day: 'numeric'
                                        })}
                                    </div>
                                    <div class="category-tag">${post.category}</div>
                                    <a href="post.html?id=${post.id}">
                                        <h3>${post.title}</h3>
                                    </a>
                                    <p class="excerpt">${post.excerpt || ''}</p>
                                </div>
                                ${post.thumbnail ? `
                                    <img src="${post.thumbnail}" alt="${post.title}" class="thumbnail">
                                ` : ''}
                            </div>
                        `;
                    });
                });
            });

            archiveList.innerHTML = html;
        }

        // 검색 이벤트 리스너
        archiveSearchButton.addEventListener('click', () => {
            const searchTerm = archiveSearch.value.trim();
            filterPosts(searchTerm);
        });

        archiveSearch.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const searchTerm = archiveSearch.value.trim();
                filterPosts(searchTerm);
            }
        });

        // 카테고리 필터 이벤트 리스너
        document.querySelectorAll('.category-filter').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelector('.category-filter.active').classList.remove('active');
                button.classList.add('active');
                filterPosts(archiveSearch.value.trim());
            });
        });

        // 초기 로드
        filterPosts();
    </script>
</body>
</html>
