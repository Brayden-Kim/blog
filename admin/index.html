<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지 - 브레이든의 지식 저장소</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8 flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold text-gray-800">관리자 대시보드</h1>
                <p class="text-gray-600">구독자 관리 시스템</p>
            </div>
            <div class="flex gap-4">
                <button onclick="exportToCSV()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                    데이터 내보내기 (CSV)
                </button>
                <button onclick="toggleChartView()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    통계 차트 보기
                </button>
            </div>
        </header>

        <!-- 통계 카드 -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-semibold text-gray-700">총 구독자 수</h3>
                <p class="text-3xl font-bold text-blue-600" id="totalSubscribers">-</p>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-semibold text-gray-700">오늘의 새 구독자</h3>
                <p class="text-3xl font-bold text-green-600" id="todaySubscribers">-</p>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-semibold text-gray-700">이번 달 구독자</h3>
                <p class="text-3xl font-bold text-purple-600" id="monthlySubscribers">-</p>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-semibold text-gray-700">구독 취소율</h3>
                <p class="text-3xl font-bold text-red-600" id="unsubscribeRate">-</p>
            </div>
        </div>

        <!-- 차트 영역 -->
        <div id="chartSection" class="bg-white rounded-lg shadow p-6 mb-8 hidden">
            <div class="flex gap-4 mb-4">
                <button onclick="updateChart('daily')" class="bg-gray-200 px-4 py-2 rounded hover:bg-gray-300">일별</button>
                <button onclick="updateChart('weekly')" class="bg-gray-200 px-4 py-2 rounded hover:bg-gray-300">주별</button>
                <button onclick="updateChart('monthly')" class="bg-gray-200 px-4 py-2 rounded hover:bg-gray-300">월별</button>
            </div>
            <canvas id="subscriberChart"></canvas>
        </div>

        <!-- 구독자 목록 -->
        <div class="bg-white rounded-lg shadow">
            <div class="p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold text-gray-800">구독자 목록</h2>
                    <div class="flex gap-4">
                        <div class="relative">
                            <input type="text" 
                                   id="searchInput" 
                                   placeholder="이메일로 검색..." 
                                   class="border rounded px-4 py-2 w-64"
                                   onkeyup="handleSearch()">
                            <span class="absolute right-3 top-2.5 text-gray-400">🔍</span>
                        </div>
                        <select id="statusFilter" 
                                onchange="handleFilter()"
                                class="border rounded px-4 py-2">
                            <option value="all">모든 상태</option>
                            <option value="active">활성</option>
                            <option value="inactive">비활성</option>
                        </select>
                    </div>
                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full">
                        <thead>
                            <tr class="bg-gray-50">
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer" onclick="sortTable('email')">
                                    이메일 ↕️
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer" onclick="sortTable('date')">
                                    구독일 ↕️
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">상태</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">관리</th>
                            </tr>
                        </thead>
                        <tbody id="subscribersList" class="bg-white divide-y divide-gray-200">
                            <!-- 여기에 구독자 목록이 동적으로 추가됩니다 -->
                        </tbody>
                    </table>
                </div>
                <div class="mt-4 flex justify-between items-center">
                    <div class="text-sm text-gray-500">
                        총 <span id="totalResults">0</span>개의 결과
                    </div>
                    <div class="flex gap-2">
                        <button onclick="prevPage()" class="bg-gray-200 px-3 py-1 rounded hover:bg-gray-300">이전</button>
                        <span id="currentPage" class="px-3 py-1">1 / 1</span>
                        <button onclick="nextPage()" class="bg-gray-200 px-3 py-1 rounded hover:bg-gray-300">다음</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 전역 변수
        let subscribers = [];
        let filteredSubscribers = [];
        let currentSort = { field: 'date', ascending: false };
        let currentPage = 1;
        const itemsPerPage = 10;
        let chart = null;

        // Socket.io 연결
        const socket = io('http://localhost:3000');

        // 실시간 업데이트 처리
        socket.on('newSubscriber', (subscriber) => {
            updateSubscribersList();
            updateStats();
            updateChart(getCurrentChartPeriod());
        });

        socket.on('unsubscribe', (email) => {
            updateSubscribersList();
            updateStats();
            updateChart(getCurrentChartPeriod());
        });

        // 구독자 목록 업데이트
        async function updateSubscribersList() {
            try {
                const response = await fetch('http://localhost:3000/api/subscribers/admin/subscribers');
                subscribers = await response.json();
                filteredSubscribers = [...subscribers];
                
                handleFilter();
                updatePagination();
                displaySubscribers();
            } catch (error) {
                console.error('구독자 목록 업데이트 실패:', error);
            }
        }

        // 통계 업데이트
        async function updateStats() {
            try {
                const response = await fetch('http://localhost:3000/api/subscribers/stats');
                const stats = await response.json();
                
                document.getElementById('totalSubscribers').textContent = stats.total;
                document.getElementById('todaySubscribers').textContent = stats.today;
                document.getElementById('monthlySubscribers').textContent = stats.monthly;
                document.getElementById('unsubscribeRate').textContent = stats.unsubscribeRate + '%';
            } catch (error) {
                console.error('통계 업데이트 실패:', error);
            }
        }

        // 검색 처리
        function handleSearch() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            filteredSubscribers = subscribers.filter(sub => 
                sub.email.toLowerCase().includes(searchTerm)
            );
            currentPage = 1;
            updatePagination();
            displaySubscribers();
        }

        // 필터 처리
        function handleFilter() {
            const status = document.getElementById('statusFilter').value;
            filteredSubscribers = subscribers.filter(sub => {
                if (status === 'all') return true;
                return status === 'active' ? sub.isActive : !sub.isActive;
            });
            currentPage = 1;
            updatePagination();
            displaySubscribers();
        }

        // 정렬 처리
        function sortTable(field) {
            if (currentSort.field === field) {
                currentSort.ascending = !currentSort.ascending;
            } else {
                currentSort.field = field;
                currentSort.ascending = true;
            }

            filteredSubscribers.sort((a, b) => {
                let comparison = 0;
                if (field === 'email') {
                    comparison = a.email.localeCompare(b.email);
                } else if (field === 'date') {
                    comparison = new Date(a.subscribedAt) - new Date(b.subscribedAt);
                }
                return currentSort.ascending ? comparison : -comparison;
            });

            displaySubscribers();
        }

        // 페이지네이션 업데이트
        function updatePagination() {
            const totalPages = Math.ceil(filteredSubscribers.length / itemsPerPage);
            document.getElementById('currentPage').textContent = `${currentPage} / ${totalPages}`;
            document.getElementById('totalResults').textContent = filteredSubscribers.length;
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                displaySubscribers();
                updatePagination();
            }
        }

        function nextPage() {
            const totalPages = Math.ceil(filteredSubscribers.length / itemsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                displaySubscribers();
                updatePagination();
            }
        }

        // 구독자 목록 표시
        function displaySubscribers() {
            const tbody = document.getElementById('subscribersList');
            tbody.innerHTML = '';

            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageSubscribers = filteredSubscribers.slice(start, end);

            pageSubscribers.forEach(subscriber => {
                const row = document.createElement('tr');
                const date = new Date(subscriber.subscribedAt).toLocaleDateString('ko-KR');
                const status = subscriber.isActive ? 
                    '<span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">활성</span>' : 
                    '<span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800">비활성</span>';
                
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${subscriber.email}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${date}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${status}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        <button onclick="handleUnsubscribe('${subscriber.email}')" 
                                class="text-red-600 hover:text-red-900">구독 취소</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // 구독 취소 처리
        async function handleUnsubscribe(email) {
            if (!confirm(`${email} 구독자를 정말 취소하시겠습니까?`)) return;

            try {
                const response = await fetch('http://localhost:3000/api/subscribers/unsubscribe', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email })
                });

                if (response.ok) {
                    alert('구독이 취소되었습니다.');
                    updateSubscribersList();
                    updateStats();
                    updateChart(getCurrentChartPeriod());
                } else {
                    alert('구독 취소에 실패했습니다.');
                }
            } catch (error) {
                console.error('구독 취소 처리 실패:', error);
                alert('구독 취소 처리 중 오류가 발생했습니다.');
            }
        }

        // CSV 내보내기
        function exportToCSV() {
            const headers = ['이메일', '구독일', '상태'];
            const csvContent = [
                headers.join(','),
                ...filteredSubscribers.map(sub => [
                    sub.email,
                    new Date(sub.subscribedAt).toLocaleDateString('ko-KR'),
                    sub.isActive ? '활성' : '비활성'
                ].join(','))
            ].join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `구독자_목록_${new Date().toLocaleDateString()}.csv`;
            link.click();
        }

        // 차트 관련 함수들
        function toggleChartView() {
            const chartSection = document.getElementById('chartSection');
            const isHidden = chartSection.classList.contains('hidden');
            
            if (isHidden) {
                chartSection.classList.remove('hidden');
                updateChart('monthly');
            } else {
                chartSection.classList.add('hidden');
            }
        }

        function getCurrentChartPeriod() {
            return chart?.period || 'monthly';
        }

        async function updateChart(period) {
            try {
                const response = await fetch(`http://localhost:3000/api/subscribers/chart-data?period=${period}`);
                const data = await response.json();

                const ctx = document.getElementById('subscriberChart').getContext('2d');
                
                if (chart) {
                    chart.destroy();
                }

                chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: data.labels,
                        datasets: [{
                            label: '새로운 구독자',
                            data: data.newSubscribers,
                            borderColor: 'rgb(59, 130, 246)',
                            tension: 0.1
                        }, {
                            label: '구독 취소',
                            data: data.unsubscribes,
                            borderColor: 'rgb(239, 68, 68)',
                            tension: 0.1
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            title: {
                                display: true,
                                text: '구독자 추이'
                            }
                        }
                    }
                });
                
                chart.period = period;
            } catch (error) {
                console.error('차트 데이터 로드 실패:', error);
            }
        }

        // 초기 데이터 로드
        document.addEventListener('DOMContentLoaded', () => {
            updateSubscribersList();
            updateStats();
        });
    </script>
</body>
</html>
