<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4a90e2">
    <link rel="manifest" href="/brayden-kim.github.io/manifest.json">
    <link rel="icon" type="image/png" sizes="512x512" href="/brayden-kim.github.io/icons/logo.png">
    <link rel="apple-touch-icon" sizes="512x512" href="/brayden-kim.github.io/icons/logo.png">
    <title>작가 소개 - 브레이든의 지식 저장소</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #fafafa;
        }

        /* 네비게이션 바 스타일 */
        .nav-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .nav-link {
            position: relative;
            padding: 1.25rem 1rem;
            font-size: 0.925rem;
            color: #4b5563;
            font-weight: 500;
            transition: all 0.3s ease;
            letter-spacing: -0.025em;
        }

        .nav-link:hover {
            color: #4f46e5;
        }

        .nav-link.active {
            color: #4f46e5;
            font-weight: 600;
        }

        .nav-link::after {
            content: "";
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .nav-link:hover::after,
        .nav-link.active::after {
            transform: scaleX(1);
        }

        .nav-brand {
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            letter-spacing: -0.025em;
        }

        .subscribe-button {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            transition: all 0.3s ease;
            box-shadow: 0 2px 4px rgba(79, 70, 229, 0.1);
            border-radius: 12px;
            padding: 0.75rem 1.5rem;
        }

        .subscribe-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 16px rgba(79, 70, 229, 0.2);
        }

        /* 애니메이션 */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-delay-1 {
            animation-delay: 0.3s;
        }

        .fade-in-delay-2 {
            animation-delay: 0.6s;
        }
    </style>
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="nav-container sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="index.html" class="text-xl nav-brand">브레이든의 지식 저장소</a>
                    </div>
                    <div class="hidden sm:ml-8 sm:flex sm:space-x-8">
                        <a href="about.html" class="nav-link active">작가 소개</a>
                        <a href="posts.html" class="nav-link">글</a>
                        <a href="archive.html" class="nav-link">아카이브</a>
                    </div>
                </div>
                <div class="flex items-center">
                    <a href="subscribe.html" class="subscribe-button text-sm font-medium text-white">구독하기</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- 메인 컨텐츠 -->
    <main class="py-16">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <!-- 프로필 섹션 -->
            <div class="text-center mb-16 fade-in">
                <img src="Brayden_Profile_Square.jpg" alt="프로필 이미지" class="w-32 h-32 mx-auto mb-8 rounded-full object-cover shadow-lg">
                <h1 class="text-4xl font-bold text-gray-900 mb-4">브레이든</h1>
                <p class="text-lg text-gray-600">한 명(命)이라도 더 한 번 더 웃을 수 있는 사회를 꿈꿉니다.</p>
            </div>

            <!-- 소개 섹션 -->
            <div class="mb-16 fade-in fade-in-delay-1">
                <h2 class="text-2xl font-bold text-gray-900 mb-4 text-center">저는</h2>
                <p class="text-gray-600 leading-relaxed text-center">
                    지방에서 상경한 대학생으로 경영, 경제, 사회, 기술, 일상 분야에 글을 씁니다.
                </p>
                <p class="text-gray-600 leading-relaxed text-center mt-4">
                    제가 얻은 통찰과 지식이 여러분에게 도움이 되길 바랍니다.
                </p>
            </div>

            <!-- 연락처 -->
            <div class="fade-in fade-in-delay-2">
                <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">연락하기</h2>
                <div class="flex justify-center">
                    <a href="mailto:brayden.kim@uos.ac.kr" class="inline-flex items-center justify-center px-6 py-3 bg-white rounded-lg shadow-sm hover:shadow-md transition-shadow">
                        <span class="text-gray-600 hover:text-indigo-600">brayden.kim@uos.ac.kr</span>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- 푸터 -->
    <footer class="bg-white border-t border-gray-200">
        <div class="max-w-7xl mx-auto py-6 px-4">
            <p class="text-center text-sm text-gray-500">
                &copy; 2025 브레이든의 지식 저장소. All rights reserved.
            </p>
        </div>
    </footer>
</body>
</html>
