<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4a90e2">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="512x512" href="icons/logo.png">
    <link rel="apple-touch-icon" sizes="512x512" href="icons/logo.png">
    <title>브레이든의 지식 저장소</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #fafafa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 네비게이션 바 스타일 */
        .nav-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .nav-link {
            position: relative;
            padding: 1.25rem 1rem;
            font-size: 0.925rem;
            color: #4b5563;
            font-weight: 500;
            transition: all 0.3s ease;
            letter-spacing: -0.025em;
        }

        .nav-link:hover {
            color: #4f46e5;
        }

        .nav-link.active {
            color: #4f46e5;
            font-weight: 600;
        }

        .nav-link::after {
            content: "";
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .nav-link:hover::after,
        .nav-link.active::after {
            transform: scaleX(1);
        }

        .nav-brand {
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            letter-spacing: -0.025em;
        }

        .subscribe-button {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            transition: all 0.3s ease;
            box-shadow: 0 2px 4px rgba(79, 70, 229, 0.1);
            border-radius: 12px;
            padding: 0.75rem 1.5rem;
        }

        .subscribe-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 16px rgba(79, 70, 229, 0.2);
        }

        .search-container {
            position: relative;
            max-width: 800px;
            margin: 4rem auto;
        }

        .search-input {
            width: 100%;
            padding: 1.25rem 1.75rem;
            font-size: 1.125rem;
            color: #1f2937;
            background-color: white;
            border: 1px solid #e5e7eb;
            border-radius: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .search-button {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            padding: 0.75rem;
            color: #4f46e5;
            background: none;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-button:hover {
            color: #4338ca;
            transform: translateY(-50%) scale(1.1);
        }

        .search-button svg {
            width: 1.5rem;
            height: 1.5rem;
        }

        /* 애니메이션 */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-delay-1 {
            animation-delay: 0.1s;
        }

        .fade-in-delay-2 {
            animation-delay: 0.2s;
        }

        main {
            flex: 1;
        }
    </style>
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="nav-container sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="./" class="text-xl nav-brand">브레이든의 지식 저장소</a>
                    </div>
                    <div class="hidden sm:ml-8 sm:flex sm:space-x-8">
                        <a href="./about.html" class="nav-link">작가 소개</a>
                        <a href="./posts.html" class="nav-link">글</a>
                        <a href="./archive.html" class="nav-link">아카이브</a>
                    </div>
                </div>
                <div class="flex items-center">
                    <a href="./subscribe.html" class="subscribe-button text-sm font-medium text-white">구독하기</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- 메인 컨텐츠 -->
    <main>
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 text-center py-16">
            <h1 class="text-5xl font-bold text-gray-900 mb-6 fade-in">브레이든의 지식 저장소</h1>
            <p class="text-xl text-gray-600 mb-12 fade-in fade-in-delay-1">경영, 경제, 사회, 기술에 대한 깊이 있는 통찰을 공유합니다.</p>
            
            <!-- 검색 -->
            <div class="search-container fade-in fade-in-delay-2">
                <input type="text" 
                       class="search-input" 
                       placeholder="궁금한 내용을 입력해주세요..."
                       onkeydown="if(event.key === 'Enter') { event.preventDefault(); document.querySelector('.search-button').click(); }">
                <button class="search-button" onclick="handleSearch()">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </main>

    <!-- 푸터 -->
    <footer class="bg-white border-t border-gray-200">
        <div class="max-w-7xl mx-auto py-6 px-4">
            <p class="text-center text-sm text-gray-500">
                &copy; 2025 브레이든의 지식 저장소. All rights reserved.
            </p>
        </div>
    </footer>

    <script>
        function handleSearch() {
            const searchInput = document.querySelector('.search-input');
            const searchTerm = searchInput.value.trim();
            
            if (searchTerm) {
                window.location.href = `posts.html?search=${encodeURIComponent(searchTerm)}`;
            }
        }

        // 검색창 자동 포커스
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.querySelector('.search-input');
            setTimeout(() => {
                searchInput.focus();
            }, 1000); // 애니메이션이 끝난 후 포커스
        });
    </script>
</body>
</html>
