<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} - 브레이든의 지식 저장소</title>
    <link rel="stylesheet" href="/blog/assets/css/style.css">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <h1 class="site-title"><a href="/blog/">브레이든의 지식 저장소</a></h1>
            <nav class="site-nav">
                <a href="/blog/">홈</a>
                <a href="/blog/posts.html">글 목록</a>
                <a href="/blog/about.html">소개</a>
                <a href="/blog/subscribe.html">구독하기</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <article class="post">
            <header class="post-header">
                <h1 class="post-title">{{title}}</h1>
                <div class="post-meta">
                    <span class="post-date">{{date}}</span>
                    <span class="post-author">{{author}}</span>
                    <span class="post-category">{{category}}</span>
                    <span class="post-tags">{{tags}}</span>
                </div>
            </header>

            <div class="post-content">
                {{content}}
            </div>
        </article>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2024 브레이든의 지식 저장소. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
